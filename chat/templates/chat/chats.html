{% extends 'core/base.html' %}

{% block title %} Chats {% endblock %}

{% block content %}
<h1>Chats</h1>

<div>
    {% for chat in chats %}
        <div>
            <h2>- {{ chat.name }}</h2>
            <a href="{% url 'chat' chat.slug %}">Join</a>
        </div>
    {% endfor %}
</div>


{% endblock %}
